<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMeal - AI 식단 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-4xl font-bold text-teal-500 mb-4">FitMeal</h1>
        <p class="text-xl text-gray-700 mb-6">
            AI 식단 관리 앱 '피트밀'이<br>
            현재 **내부 테스트**를 진행하고 있습니다.
        </p>
        <p class="text-gray-600">
            더욱 완벽한 모습으로 찾아뵙기 위해 준비 중이니, 조금만 기다려주세요!
        </p>
        <div class="mt-8">
            <p class="text-sm text-gray-500">정식 출시 소식을 가장 먼저 받아보시겠어요?</p>
            <form class="mt-2 flex justify-center">
                <input type="email" placeholder="your-email@example.com" class="p-2 border rounded-l-md w-64">
                <button type="submit" class="bg-teal-500 text-white px-4 rounded-r-md hover:bg-teal-600">알림받기</button>
            </form>
        </div>
    </div>
</body>
</html>
